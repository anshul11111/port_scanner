<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
        }

        main {
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            color: var(--primary-color);
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        li.open {
            color: var(--success-color);
        }

        li.closed {
            color: var(--error-color);
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Port Scanner</h1>
    </header>

    <main>
        <form method="POST" action="/">
            <fieldset>
                <legend>Scan Configuration</legend>

                <label for="target">Target:</label>
                <input type="text" id="target" name="target" required>

                <label for="ip_version">IP Version:</label>
                <select id="ip_version" name="ip_version">
                    <option value="4">IPv4</option>
                    <option value="6">IPv6</option>
                </select>

                <button type="submit">Scan Ports</button>
            </fieldset>
        </form>

        {% if results %}
            <section>
                <h2>Scan Results:</h2>
                <ul>
                    {% for port, status in results.items() %}
                        <li class="{{ 'open' if 'Open' in status else 'closed' }}">Port {{ port }}: {{ status }}</li>
                    {% endfor %}
                </ul>
            </section>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
