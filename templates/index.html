<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Port Scanner</h1>

    <form method="post" action="/">
        <label for="target">Target:</label>
        <input type="text" name="target" value="{{ target }}" required>

        <label for="ip_version">IP Version (4/6):</label>
        <input type="text" name="ip_version" value="{{ ip_version }}" required>

        <button type="submit">Scan Ports</button>
    </form>

    {% if results %}
        <h2>Scan Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
